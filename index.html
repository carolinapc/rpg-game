<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- <link rel="stylesheet" href="assets/css/animate.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    
    <title>Word Guess Game - Hangman</title>
</head>
<body>
    <!-- <div class="container mx-0 px-0 px-0"> -->
        <h1>Super Heros RPG</h1>

        <div class="characteres">
            <div class="chosen-wrap">
                <h3 id="text-choose-character">Choose your character!</h3>
                <div class="selection"></div>
            </div>
            <div class="enemies-wrap">
                <h3>Enemies Available</h3>
                <div class="enemies"></div>
            </div>
        </div>

        <div class="battle-controls">
            <button id="btn-attack">Attack</button>
            <button id="btn-restart">Restart</button>
            <span id="battle-msg">Fight!</span>
        </div>
        <div class="battle">
            <div class="battle-hp-left">
                <span id="battle-user" data-hp="" class="battle-hp-text">Player</span>
                <div class="progress-bar">
                    <div id="user-hp" class="hp-bar"></div>
                </div>
            </div>
            <div class="battle-hp-right">
                <span id="battle-enemy" data-hp="" class="battle-hp-text">Enemy</span>
                <div class="progress-bar">
                    <div id="enemy-hp" class="hp-bar"></div>
                </div>
            </div>
            <img id="user-character" class="battle-img" src="" alt="user-character">
            <img id="enemy-character" class="battle-img" src="" alt="enemy-character">
        </div>
    
        <footer>
            <!-- <audio class="audio" controls id="bgsound" loop>
                <source id="audioSource" src="assets/sounds/bgsound.mp3" type="audio/mpeg">
            </audio> -->
            <br>&copy; Carolina Cavalcanti
        </footer>
    <!-- </div> -->
    
    
    <script src="assets/javascript/game.js"></script>
    
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>     -->
</body>
</html>
