<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    
    <title>Super Heroes RPG</title>
</head>
<body>
        <h1>Super Heroes RPG</h1>

        <div class="characters">
            <div class="chosen-wrap">
                <h3 id="text-choose-character">Choose your character!</h3>
                <div class="selection"></div>
            </div>
            <div class="enemies-wrap">
                <h3>Enemies Available</h3>
                <div class="enemies"></div>
            </div>
        </div>

        <div class="battle-controls">
            <button id="btn-attack" class="animated flash">Attack</button>
            <button id="btn-restart" class="animated flash">Restart</button>
            <span id="battle-msg">Fight!</span>
        </div>
        <div class="battle">
            <div class="battle-hp-left">
                <span id="battle-user" data-hp="" class="battle-hp-text">Player</span>
                <div class="progress-bar">
                    <div id="user-hp" class="hp-bar"></div>
                </div>
            </div>
            <div class="battle-hp-right">
                <span id="battle-enemy" data-hp="" class="battle-hp-text">Enemy</span>
                <div class="progress-bar">
                    <div id="enemy-hp" class="hp-bar"></div>
                </div>
            </div>
            <img id="user-character" class="battle-img" src="" alt="user-character">
            <img id="enemy-character" class="battle-img" src="" alt="enemy-character">
        </div>
    
        <footer>
            <audio controls class="audio" id="sound-effect">
                <source src="assets/sounds/click.mp3" type="audio/mpeg">
            </audio>
            <audio controls id="bgsound" loop autoplay>
                <source src="assets/sounds/bgsound.mp3" type="audio/mpeg">
            </audio>
            <br>&copy; Carolina Cavalcanti
        </footer>
    
    <script src="assets/javascript/game.js"></script>
    
</body>
</html>
